name: Python application

on:

  push:
   branches: [ main ]
  pull_request:
    branches: [ main ]
    
env:
  USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKER_PASSWORD }}
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Docker image
      
     
      run: |
       
      
        docker image build -t mrsrikanthcool/gitops:sri-gitapps .
        docker login -u "mrsrikanthcool" -p "Axamma@17"
        docker push mrsrikanthcool/gitops:tagname:sri-gitapps
        
       
